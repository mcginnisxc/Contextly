<!DOCTYPE html>
<html>
<head>
  <title>QTrail Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 15px; margin: 10px 5px; font-size: 16px; }
    #summary { display: none; margin-top: 40px; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>Launching your Q&A session...</h2>
  <p id="status">Click below to begin.</p>
  <button id="startBtn" onclick="startSession()">Start Session</button>

  <div id="summary">
    <h3>Session Summary</h3>
    <p>Copy and paste the answers below:</p>
    <textarea id="outputBox" readonly></textarea>
  </div>

  <script>
    // Parse session data
    const query = new URLSearchParams(window.location.search);
    const data = JSON.parse(decodeURIComponent(query.get("data")));
    const urls = data.urls;
    const questions = data.questions;

    // State
    let index = 0;
    let answers = new Array(questions.length).fill('');
    let tabRef = null;
    let popupRef = null;

    // Show question in a persistent popup and navigate the tab
    function showQuestion(i) {
      // Open or navigate the content tab
      if (!tabRef || tabRef.closed) {
        tabRef = window.open(urls[i], '_blank');
      } else {
        tabRef.location.href = urls[i];
      }

      // Build popup HTML with Back / Reload / Next
      const popupHtml = `
        <html>
        <head>
          <meta charset="UTF-8">
          <title>QTrail Question</title>
        </head>
        <body style="font-family: sans-serif; padding:20px;">
          <h3>Question ${i+1} of ${questions.length}</h3>
          <p>${questions[i]}</p>
          <textarea id="answerBox" style="width:100%; height:100px;">${answers[i] || ''}</textarea><br/>
          <button onclick="nav('back')">Back</button>
          <button onclick="reloadPage()">Reload Page</button>
          <button onclick="nav('next')">Next</button>
          <script>
            function nav(dir) {
              const answer = document.getElementById('answerBox').value;
              window.opener.postMessage(
                { type:'nav', direction: dir, answer: answer },
                '*'
              );
              if(dir==='next' && ${i} === ${questions.length} - 1) {
                // On final Next, don't close immediatelyâ€”parent will close
              } else {
                window.close();
              }
            }
            function reloadPage() {
              // Refresh the content tab
              if(window.opener && window.opener.tabRef && !window.opener.tabRef.closed) {
                window.opener.tabRef.location.reload();
              } else if(window.opener) {
                window.opener.location.reload();
              }
            }
          <\/script>
        </body>
        </html>
      `;

      const blob = new Blob([popupHtml], { type: 'text/html;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      if (!popupRef || popupRef.closed) {
        popupRef = window.open(url, 'QTrailPopup', 'width=450,height=350');
      } else {
        popupRef.location.href = url;
      }
    }

    // Listen for Back/Next messages
    window.addEventListener('message', event => {
      if (event.data.type === 'nav') {
        answers[index] = event.data.answer;
        if (event.data.direction === 'next') {
          if (index < questions.length - 1) {
            index++;
            showQuestion(index);
          } else {
            // Completed all
            if (popupRef && !popupRef.closed) popupRef.close();
            document.getElementById('status').innerText = 'All done!';
            showSummary();
          }
        } else if (event.data.direction === 'back') {
          if (index > 0) {
            index--;
            showQuestion(index);
          }
        }
      }
    });

    // Display summary on page
    function showSummary() {
      const summaryText = questions.map((q, i) =>
        `${q}\nAnswer: ${answers[i] || '(No answer provided)'}`
      ).join('\n\n');
      document.getElementById('outputBox').value = summaryText;
      document.getElementById('summary').style.display = 'block';
    }

    // Kick off the Q&A flow
    function startSession() {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('status').innerText = 'Session started...';
      showQuestion(index);
    }
  </script>
</body>
</html>
